name: odin
version: "stub"
author: mbround18
about: Installs and Runs Valheim
args:
  - debug:
      short: d
      long: debug
      multiple: true
      help: Sets the logger to log debug events.
      takes_value: false
  - dry_run:
      short: r
      global: true
      long: dry-run
      about: Will output the commands that it intends to run.

subcommands:
  - install:
      about: Installs Valheim with steamcmd
      version: "1.0"
      author: mbround18
  - start:
      about: Starts Valheim
      version: "1.0"
      author: mbround18
      args:
        - name:
            short: n
            long: name
            value_name: NAME
            about: Sets the name of the server, (Can be set with ENV variable NAME)
            takes_value: true
        - port:
            short: p
            long: port
            value_name: PORT
            about: Sets the port of the server, (Can be set with ENV variable PORT)
            takes_value: true
        - world:
              short: w
              long: world
              value_name: WORLD
              about: Sets the world of the server, (Can be set with ENV variable WORLD)
              takes_value: true
        - password:
              short: s
              long: password
              value_name: PASSWORD
              about: Sets the password of the server, (Can be set with ENV variable PASSWORD)
              takes_value: true
        - public:
            short: o
            long: public
            value_name: PUBLIC
            about: Sets the public state of the server, (Can be set with ENV variable PUBLIC)
            takes_value: true

  - stop:
      about: Stops Valheim
      version: "1.1"
      author: mbround18
